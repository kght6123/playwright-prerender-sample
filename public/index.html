<html>
  <link rel="stylesheet" href="./css/index.css" title="Index styles">
  <body>
    <div id="container">
      <!-- Populated by the JS below. -->
    </div>
  </body>
  <script>
    function renderPosts(posts, container) {
      const html = posts.reduce((html, post) => {
        return `${html}
          <li class="post">
            <h2>${post.title}</h2>
            <div class="summary">${post.summary}</div>
            <p>${post.content}</p>
          </li>`;
      }, '');

      // CAREFUL: assumes html is sanitized.
      container.innerHTML = `<ul id="posts">${html}</ul>`;
    }

    (async() => {
      const params = new URL(location.href).searchParams;
      const RENDERING_IN_HEADLESS = params.has('headless');
      if (RENDERING_IN_HEADLESS) {
        // Being rendered by headless Chrome on the server.
        // e.g. shut off features, don't lazy load non-essential resources, etc.
      }
      const container = document.querySelector('#container');
      // Posts markup is already in DOM if we're seeing a SSR'd.
      // Don't re-hydrate the posts here on the client.
      const PRE_RENDERED = container.querySelector('#posts');
      if (!PRE_RENDERED) {
        const posts = await fetch('/posts.json').then(resp => resp.json());
        renderPosts(posts, container);
      }
    })();
  </script>
  <script>
    // Server-Timing API
    const entry = performance.getEntriesByType('navigation').find(
      e => e.name === location.href);
    console.log('Server-Timing API', entry.serverTiming[0].toJSON());
  </script>
</html>
